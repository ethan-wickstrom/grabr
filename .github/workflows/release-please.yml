name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Keep the Release PR fresh even if main is quiet.
  schedule:
    - cron: "0 8 * * 1-5" # weekdays 08:00 UTC

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Create/Update Release PR + Tag
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Run Release Please
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          # Use a PAT or GitHub App token so PRs/tags trigger CI & publish workflows.
          # Create a fineâ€‘grained PAT with Contents + Pull Requests write.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: node
          package-name: aigrab

